<div class="row">
    <div class="col">
        <section>
            <form novalidate [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <fieldset>
                    <div class="form-group">
                        <label>Prénom</label>
                        <input type="text" class="form-control" formControlName="firstname">
                    </div>
                    <div class="form-group">
                        <label>Nom</label>
                        <input type="text" class="form-control" formControlName="lastname">
                    </div>
                    <div class="form-group">
                        <label>Sexe</label>
                        <input type="text" class="form-control" formControlName="gender">
                    </div>
                    <div class="form-group">
                        <label>Numéro de rue</label>
                        <input type="text" class="form-control" formControlName="streetNumber">
                    </div>
                    <div class="form-group">
                        <label>Rue</label>
                        <input type="text" class="form-control" formControlName="street">
                    </div>
                    <div class="form-group">
                        <label>Ville</label>
                        <input type="text" class="form-control" formControlName="city">
                    </div>
                    <div class="form-group">
                        <label>Code postal</label>
                        <input type="text" class="form-control" formControlName="zipcode">
                    </div>
                    <div class="form-group">
                        <label>Pays</label>
                        <input type="text" class="form-control" formControlName="country">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Enregistrer</button>
                <button type="button" class="btn btn-warning" (click)="redirectUserPage()">Annuler</button>
            </form>
        </section>
    </div>
</div>
